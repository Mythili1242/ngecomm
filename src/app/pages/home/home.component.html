<div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20px" >
<mat-card class="product-card" *ngFor="let product of products">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.title}}</mat-card-title>
      <!-- <mat-card-subtitle>{{formatPrice(product.price)}}</mat-card-subtitle> -->
         <mat-card-subtitle>{{product.price | formatCurrency:'$'}}</mat-card-subtitle>

    </mat-card-header>
    <!-- <img mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu">  here image will be rendered even if the product.image is not there i.e not loaded fully--> 
    <img mat-card-image [src]="product.image" alt="Photo of a Shiba Inu">  
    <!-- here [src] is input-- similar to props product.image is a variable so no curly braces ;only if the product.image is completely loaded it will be rendered;i/p and o/p are called decorators.o/p is lifting the state up -->
    <mat-card-content>
      <p>
       {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
      <!-- <app-button-icon icon="favorite" *ngIf="product.selected" (iconClicked)="toggleProductSelection($event,product)"></app-button-icon>    -->
      <!-- above we are passing icon as a string -->
      <!-- <app-button-icon icon="favorite_outlined"></app-button-icon> -->
      <!-- <app-button-icon [icon]="productUnselectedIcon"></app-button-icon> -->
    <!-- above we passing icon as variable -->
    <!-- <app-button-icon icon="favorite_outlined" *ngIf="!product.selected" (iconClicked)="toggleProductSelection($event,product)"></app-button-icon>    -->
      <app-button-icon [icon]="selectionIcon(product)"  (iconClicked)="toggleProductSelection($event,product)"></app-button-icon>   
      <app-button-icon icon="edit"  (iconClicked)="onEditClicked($event,product)"></app-button-icon>   

  </mat-card-actions>
  </mat-card>
</div>
